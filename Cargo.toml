[package]
name = "distribute"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
argh = "0.1.5"
thiserror = "1.0.26"
serde = { version = "1.0.126", features = ["derive"] }
serde_yaml = "0.8.17"
derive_more = "0.99.16"
bincode = "1.3.3"
walkdir = "2.3.2"
tokio = { version = "1.9.0", features = ["rt", "macros", "net", "io-util", "time", "sync", "fs", "process"] }
chrono = "0.4.19"
fern = "0.6.0"
log = "0.4.14"
futures = "0.3.16"
nix = "0.22.0"
num_cpus = "1.13.0"
matrix-notify = { path = "../matrix-notify" }
tokio-stream = { version = "0.1.7", features = ["fs"] }
